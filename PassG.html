<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My password Generator</title>
    <link rel="stylesheet" href="pasG.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div id="result-container">
            
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard board"></i>
            </button>

        </div>

        <div class="settings">
            <div class="setting">
                <label for="lenght">Password length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label for="uppercase">Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="lowerase">Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="numbers">Include numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="symbols">Include symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>

        <button class="btn-bottom" id="generate"> generate Password</button>
    </div>

    <script src="passwG.js"></script>

    <!-- <script src="passG.js"></script> -->

    <script src="js/all.js"></script>
</body>

</html>
